<html><head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="description" content="Login - Register Template">
  <meta name="author" content="Lorenzo Angelino aka MrLolok">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <style>
      body {
          background-image: url("https://res.cloudinary.com/worldpackers/image/upload/c_limit,f_auto,q_auto,w_1140/d181wzsjifmo7ljj60is");
          background-repeat: no-repeat;
          background-size: cover;
      }
  </style>
</head>

<body>
  <div id="container-login">
      <div id="title">
        Register
      </div>

      <form>
          <div class="input">
              <div class="input-addon">
                  <i class="material-icons">face</i>
              </div>
              <input id="username" placeholder="Username" type="text" required="" class="validate" autocomplete="off">
          </div>
          <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="email" placeholder="Email" type="text" required="" class="validate" autocomplete="off">
          </div>

          <div class="clearfix"></div>

          <div class="input">
              <div class="input-addon">
                  <i class="material-icons">vpn_key</i>
              </div>
              <input id="password" placeholder="Password" type="password" required="" class="validate" autocomplete="off">
          </div>

          

          
      <input type="submit" value="Register"></form>

      
      

      <div class="register">
          Already have an Account?
          <a href="login.html"><button id="register-link">Login here</button></a>
      </div>
    </div>


</body></html>
